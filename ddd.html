<html>
    <html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>

    function openClose() {
        if ($("#list-items").css("display") == "inline") {
            $("#list-items").hide();
            $("#btn-list-items").text("개인정보 열기");

        } else {
            $("#list-items").show();
            $("#btn-list-items").text("개인정보 닫기");
        }
    }</script>

<body>
    <button id='btn-list-items' onclick='openClose()'></button>
    <label id='list-items'>dddd</label>



</body>

</html>
