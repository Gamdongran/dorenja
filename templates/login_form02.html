<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
   <!----<title>Login Form Design | CodeLab</title>---->
    <link rel="stylesheet" href="../static/login_style02.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- myJS -->
    <script src="../static/login_style02.js"></script>
    
    <title>노른자|로그인메인로그인</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><img src="../static/img/logo_02.gif" id="logo">로그인</div>
      <div action="#" class="form">
        <div style="display: flex;">
          <div class="content">
              <div class="checkbox" >
                <input type="checkbox"id="target" onchange="targetChk()">
                <label for="target">대상자</label>
              </div>
            </div>
            <div class="content">
              <div class="checkbox" >
                <input type="checkbox"id="guardian" onchange="guardianChk()">
                <label for="guardian">보호자</label>
              </div>
            </div>
        </div>
        <div class="field">
          
          <input type="text" id="input-username" required>
          <label>아이디</label>
        </div>
        <div class="field">
          <input type="password" id="input-password" required>
          <label>비밀번호</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">아이디 비밀번호 저장</label>
          </div>
          <div class="pass-link"><a href="#">잊으셨나요?</a></div>
        </div>
        <div class="field">
          <input type="submit" value="로그인하기" onclick="sign_in()">
        </div>
        <div class="signup-link">회원가입안하셨어요? <a onclick=register()>가입하기!</a></div>
      </div>
      <br>
        <div id="sizing">
            <a href='#' class='btn-floating'><div><span style="font-size: 12;">가</span>+</div></a> 
            <br><br>
            <a href='#' class='btn-floating'><div><span style="font-size: 5;">가</span>-</div></a>
        </div>
    </div>
  </body>
</html>
