<!DOCTYPE html>

<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
   <!----<title>Login Form Design | CodeLab</title>---->
   <link rel="stylesheet" href="../static/login_style02.css">

   <script src="../static/logon_form01.js"></script>
   <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>노른자|로그인</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><img src="../static/img/logo_01.png" id="logo">로그인</div>
      <div class="form">
          <div class="field">
          <input type="submit" value="ID/PW로 로그인하기" onclick="window.location.href='/login/general'">
        </div>
        
        <div class="field">
            <img src="../static/img/kakao.png" id="kakao_logo" style="left: 15px;
            width: 30px;
            position: absolute;"> 
          <input type="submit" value="카카오톡으로 로그인하기" id="kakao_login" onclick="kakaoLogin()">
        </div>
        <div class="signup-link">회원가입안하셨어요? <a href="#">가입하기!</a></div>
      </div> 
      <br>
        <div id="sizing">
            <a href='#' class='btn-floating'><div><span style="font-size: 12;">가</span>+</div></a> 
            <br><br>
            <a href='#' class='btn-floating'><div><span style="font-size: 5;">가</span>-</div></a>
        </div>
    </div>
  </body>
</html>
